spring:
  application:
    name: Aegis API Platform

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC

  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.flywaydb: INFO
    org.springframework.boot.context.config: DEBUG